<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Matterhorn â€” Base Switch + Base Opacity + S2 Cloudless + Relief + Hillshade + Contours</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>

  <!-- MapLibre GL JS 5.9.0 -->
  <link href="https://unpkg.com/maplibre-gl@5.9.0/dist/maplibre-gl.css" rel="stylesheet"/>
  <script src="https://unpkg.com/maplibre-gl@5.9.0/dist/maplibre-gl.js"></script>

  <!-- PMTiles v4 -->
  <script src="https://unpkg.com/pmtiles@4.3.0/dist/pmtiles.js"></script>

  <!-- Contours (worker) -->
  <script src="https://unpkg.com/@acalcutt/maplibre-contour-pmtiles@latest/dist/maplibre-contour-pmtiles.min.js"></script>

  <!-- Turf.js for route distance calculations -->
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

  <link rel="stylesheet" href="./styles/main.css"/>
  <script src="./maplibre-preload.js"></script>
</head>
<body>
<div id="map"></div>
<div class="vignette" aria-hidden="true"></div>

<!-- UI: View mode toggle -->
<div class="ui">
  <button id="toggle3D" class="toggle-3d" type="button" aria-pressed="true" aria-label="Switch to 2D" title="Switch to 2D">
    <svg viewBox="0 0 24 24" role="img" aria-hidden="true" focusable="false">
      <path d="M3.2 18.5h17.6c.7 0 1.2-.6 1.2-1.3a1.2 1.2 0 0 0-.5-.9l-6.9-4.7a1.6 1.6 0 0 0-1.8 0L9.1 14l-6-4a1.2 1.2 0 0 0-1.8.9v6.3c0 .7.5 1.3 1.2 1.3Z"/>
      <path d="M10.2 11.1 7.5 9.3a1.6 1.6 0 0 0-1.8 0L1 12a1.2 1.2 0 0 0 .2 2c.4.2.9.2 1.2 0l4.4-2.9 3.3 2.2 3.5-2.3c.6-.4 1.4-.4 2 0l7.7 5a1.2 1.2 0 0 0 1.8-.9v-.2c0-.4-.2-.8-.6-1L15.3 8a1.6 1.6 0 0 0-1.8 0l-3.3 2.2Z"/>
    </svg>
  </button>
  <input id="gpxFileInput" class="sr-only" type="file" accept=".gpx,application/gpx+xml">
  <div class="gpx-tools">
    <button id="gpxImportButton" class="btn" type="button">Import GPX</button>
    <button id="gpxExportButton" class="btn" type="button">Export GPX</button>
  </div>
  <div class="directions-ui">
    <div class="directions-toggle-group">
      <button id="directionsToggle" class="btn directions-toggle" type="button" aria-controls="directionsControl">Directions</button>
      <button id="directionsInfoButton" class="icon-button has-tooltip" type="button" aria-label="Directions information" aria-describedby="directionsHint" title="How to use directions">
        <svg viewBox="0 0 24 24" role="img" aria-hidden="true" focusable="false">
          <path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20Zm0 3.4a1.6 1.6 0 1 1 0 3.2 1.6 1.6 0 0 1 0-3.2Zm2.1 12.2h-4.2v-1.8h1v-3.8h-1V10h3.2v5.8h1z"/>
        </svg>
        <span id="directionsHint" class="directions-hint" role="tooltip" aria-hidden="true">
          Left-click the map to set start and end points or add via markers along the route. Right-click the route to add bivouac splits. Drag markers to adjust the route or double-click via points to remove them.
        </span>
      </button>
    </div>
  </div>
</div>

<div id="directionsDock" class="directions-dock" aria-hidden="true">
  <div id="directionsControl" class="directions-control" aria-live="polite" aria-hidden="true">
    <div class="directions-toolbars">
      <div class="icon-toolbar directions-mode-toolbar" role="group" aria-label="Travel mode">
        <button
          type="button"
          class="toolbar-button active"
          data-mode="foot-hiking"
          aria-pressed="true"
          aria-label="Hiking route"
          title="Hiking route"
        >
          <svg viewBox="0 0 24 24" role="img" aria-hidden="true" focusable="false">
            <circle cx="10" cy="5.2" r="2.2" fill="currentColor" />
            <path
              d="M8.8 21v-5.2l-2.2-3.4 4.1-2.4 2.6 2.6 2.4-4.7"
              fill="none"
              stroke="currentColor"
              stroke-width="1.8"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M13 21v-4.4l-2.2-2.2"
              fill="none"
              stroke="currentColor"
              stroke-width="1.8"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <button
          type="button"
          class="toolbar-button"
          data-mode="cycling-regular"
          aria-pressed="false"
          aria-label="Cycling route"
          title="Cycling route"
        >
          <svg viewBox="0 0 24 24" role="img" aria-hidden="true" focusable="false">
            <circle cx="6.5" cy="17" r="3.2" fill="none" stroke="currentColor" stroke-width="1.8" />
            <circle cx="17.5" cy="17" r="3.2" fill="none" stroke="currentColor" stroke-width="1.8" />
            <path
              d="M6.5 17h4.6L9 10.8h4l2.5 4.2"
              fill="none"
              stroke="currentColor"
              stroke-width="1.8"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M12 10.8l2-3.8h3.5"
              fill="none"
              stroke="currentColor"
              stroke-width="1.8"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <button
          type="button"
          class="toolbar-button"
          data-mode="driving-car"
          aria-pressed="false"
          aria-label="Driving route"
          title="Driving route"
        >
          <svg viewBox="0 0 24 24" role="img" aria-hidden="true" focusable="false">
            <path
              d="M4.5 15.5l1.3-5.1A2 2 0 0 1 7.7 9h8.6a2 2 0 0 1 1.9 1.4l1.3 5.1"
              fill="none"
              stroke="currentColor"
              stroke-width="1.8"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M5 15.5h14v3.2a1.3 1.3 0 0 1-1.3 1.3H6.3A1.3 1.3 0 0 1 5 18.7v-3.2Z"
              fill="none"
              stroke="currentColor"
              stroke-width="1.8"
              stroke-linejoin="round"
            />
            <path
              d="M8.2 18.5h0.05M15.8 18.5h0.05"
              fill="none"
              stroke="currentColor"
              stroke-width="2.4"
              stroke-linecap="round"
            />
          </svg>
        </button>
        <button
          type="button"
          class="toolbar-button"
          data-mode="manual-draw"
          aria-pressed="false"
          aria-label="Manual drawing"
          title="Manual drawing"
        >
          <svg viewBox="0 0 24 24" role="img" aria-hidden="true" focusable="false">
            <circle cx="6" cy="17.5" r="2" fill="currentColor" />
            <circle cx="12" cy="7" r="2" fill="currentColor" />
            <circle cx="18" cy="15" r="2" fill="currentColor" />
            <path
              d="M7.7 15.6L11 9.6l3.2 4.8"
              fill="none"
              stroke="currentColor"
              stroke-width="1.8"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
      <div class="icon-toolbar directions-action-toolbar" role="group" aria-label="Route editing">
        <button
          id="clearDirectionsButton"
          type="button"
          class="toolbar-button"
          aria-label="Clear route"
          title="Clear route"
          disabled
        >
          <svg viewBox="0 0 24 24" role="img" aria-hidden="true" focusable="false">
            <path
              d="M6 6l12 12M18 6L6 18"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
        </button>
        <button
          id="undoDirectionsButton"
          type="button"
          class="toolbar-button"
          aria-label="Undo"
          title="Undo"
          disabled
        >
          <svg viewBox="0 0 24 24" role="img" aria-hidden="true" focusable="false">
            <path
              d="M7.2 9.2L3 13.5l4.2 4.3"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M21 13.5a7.5 7.5 0 0 0-7.5-7.5H3"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
        </button>
        <button
          id="redoDirectionsButton"
          type="button"
          class="toolbar-button"
          aria-label="Redo"
          title="Redo"
          disabled
        >
          <svg viewBox="0 0 24 24" role="img" aria-hidden="true" focusable="false">
            <path
              d="M16.8 9.2L21 13.5l-4.2 4.3"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M3 13.5A7.5 7.5 0 0 1 10.5 6H21"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
        </button>
        <button
          id="reverseRouteButton"
          type="button"
          class="toolbar-button"
          aria-label="Reverse route"
          title="Reverse route"
          disabled
        >
          <svg viewBox="0 0 24 24" role="img" aria-hidden="true" focusable="false">
            <path
              d="M7.5 7l-3 3 3 3"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M16.5 17l3-3-3-3"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M7.5 10H15a4 4 0 0 1 4 4v0"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />
            <path
              d="M16.5 14H9a4 4 0 0 1-4-4v0"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
        </button>
      </div>
    </div>
    <div id="routeStats" class="route-stats" aria-live="polite"></div>
    <div id="elevationChart" class="elevation-chart" aria-hidden="true"></div>
  </div>
</div>

<!-- Hillshade method switcher -->
<div class="hs-panel">
  <div class="hs-title">Hillshade method</div>
  <div class="btns">
    <button class="btn active" data-method="igor">Igor</button>
    <button class="btn" data-method="combined">Combined</button>
  </div>
</div>

<!-- Imagery toggle -->
<div class="imagery-toggle">
  <button class="pill" id="toggleS2">S2 Cloudless</button>
</div>

<script type="module" src="./scripts/main.js"></script>
</body>
</html>
